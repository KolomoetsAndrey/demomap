<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <form>
                    <input type="text" name="geo" id="geo" value="41.1254.54 / 74.44448.21">
                    <input type="text" name="name" id="name" value="Your Name">
                    <input type="text" name="lastname" id="lastname" value="Your Last Name">
                    <label class="color_text" for="r_black">черный</label>
                    <input class="r_check r_black" type="radio" id="r_black" name="stars_color" value="black">
                    <label class="color_text" for="r_white">белый</label>
                    <input class="r_check r_white" type="radio" id="r_white" name="stars_color" value="white">
                    <label class="color_text" for="r_red">красный</label>
                    <input class="r_check r_red" type="radio" id="r_red" name="stars_color" value="red">
                    <label class="color_text" for="r_green">зеленый</label>
                    <input class="r_check r_green" type="radio" id="r_green" name="stars_color" value="green">
                    <label class="color_text" for="r_blue">синий</label>
                    <input class="r_check r_blue" type="radio" id="r_blue" name="stars_color" value="blue">
                    <button id="get_data" type="button">Сгенерить карту</button>
                    <div class="image_output"></div>
                    <div class="output">
                        <p class="res_geo" id="res_geo"></p>
                        <p class="res_name" id="res_name"></p>
                        <p class="res_lastname" id="res_lastname"></p>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script>
        function getStarmap() {
            var geo = document.getElementById('geo').value;
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lastname').value;
        
            document.getElementById('res_geo').innerHTML = geo;
            document.getElementById('res_name').innerHTML = name;
            document.getElementById('res_lastname').innerHTML = lname;
        }
        
        document.getElementById('get_data').addEventListener('click', getStarmap);
    </script>
</body>
</html>
